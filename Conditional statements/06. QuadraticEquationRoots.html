//solution for:
//Write a script that enters the coefficients a, b and c of a quadratic equation
//a*x2 + b*x + c = 0
//and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Input coeficient for a in a*x2 + b*x + c = 0: </label>
	<input type="text" id="tb-first"/>
	<br />
    <label for="tb-second">Input coeficient for b in a*x2 + b*x + c = 0: </label>
	<input type="text" id="tb-second"/>
	<br />
    <label for="tb-third">Input coeficient for c in a*x2 + b*x + c = 0: </label>
	<input type="text" id="tb-third"/>
	<br />
	<a href="#" onclick="QuadraticRoots()">Calculate real roots!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function QuadraticRoots() {
	        var coeficientA = jsConsole.readFloat("#tb-first");
	        var coeficientB = jsConsole.readFloat("#tb-second");
	        var coeficientC = jsConsole.readFloat("#tb-third");
	        var result1;
	        var result2;

	        var isThereRoots = (coeficientB * coeficientB - 4 * coeficientA * coeficientC) >= 0;
	        if (isThereRoots == true) {
	            result1 = (-coeficientB + (coeficientB * coeficientB - 4 * coeficientA * coeficientC)) / (2 * coeficientA);
	            result2 = (-coeficientB - (coeficientB * coeficientB - 4 * coeficientA * coeficientC)) / (2 * coeficientA);
	            if (result1==result2) {
	                jsConsole.writeLine(result1);
	            }
	            else {
	                jsConsole.writeLine(result1);
	                jsConsole.writeLine(result2);
	            }
	        }
	        else {
                alert ("No real roots!")
	        }
	    }
	</script>
</body>
</html>
